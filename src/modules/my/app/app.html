<template>
    <template if:true={loaded}>
        <ul>
            <template for:each={fullNames} for:item="fullName">
                <li key={fullName}>
                    {fullName}
                </li>
            </template>
        </ul>
    </template>
    <template if:false={loaded}>
        <template if:false={error}>
            <div>Loading...</div>
        </template>
        <template if:true={error}>
            <div>Please try again on a Salesforce domain.</div>
        </template>
    </template>
</template>
